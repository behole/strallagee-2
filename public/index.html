<head>
    <meta charset="UTF-8">

    <title>Sacred Geometry Horoscope Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        .wheel-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: url('./bkg.jpg?v=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .sacred-wheel {
            position: relative;
            width: 600px;
            height: 600px;
        }
        
        .center-node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 18px;
            z-index: 10;
        }
        
        .node {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .node.empty {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.6);
            color: #fff;
        }
        
        .node.filled-white {
            background: white;
            color: #000;
            border: none;
        }
        
        .node.filled-purple {
            background: #7c3aed;
            color: white;
            border: none;
        }
        
        .node.current {
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.8);
            transform: scale(1.1);
        }
        
        .connection-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            transform-origin: left center;
            z-index: 1;
        }
        
        .sidebar {
            width: 400px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            max-height: 100vh;
        }
        
        .question-container {
            display: none;
        }
        
        .question-container.active {
            display: block;
        }
        
        .question-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.3;
        }
        
        .question-options {
            margin-bottom: 40px;
        }
        
        .option {
            display: block;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }
        
        .option:hover {
            background: rgba(124, 58, 237, 0.2);
            border-color: #7c3aed;
        }
        
        .option.selected {
            background: #7c3aed;
            border-color: #7c3aed;
        }
        
        .navigation {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: 1px solid #333;
            background: transparent;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .btn:hover {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.1);
        }
        
        .btn.primary {
            background: #7c3aed;
            border-color: #7c3aed;
        }
        
        .btn.primary:hover {
            background: #6d28d9;
        }
        
        .progress {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #666;
            font-size: 14px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 0;
                overflow-x: hidden;
            }
            
            .container {
                flex-direction: column;
                min-height: 100vh;
                width: 100vw;
                overflow-x: hidden;
            }
            
            .wheel-container {
                flex: 1;
                min-height: 45vh;
                padding: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                width: 100%;
                box-sizing: border-box;
            }
            
            .sacred-wheel {
                width: min(85vw, 320px);
                height: min(85vw, 320px);
                position: relative;
            }
            
            .center-node {
                width: 70px;
                height: 70px;
                font-size: 13px;
            }
            
            .node {
                width: 35px;
                height: 35px;
                font-size: 11px;
            }
            
            .sidebar {
                width: 100%;
                flex-shrink: 0;
                min-height: 55vh;
                border-left: none;
                border-top: 1px solid #333;
                padding: 20px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            
            .question-title {
                font-size: 20px;
                margin-bottom: 25px;
                line-height: 1.3;
            }
            
            .option {
                padding: 16px 20px;
                margin-bottom: 12px;
                font-size: 16px;
                line-height: 1.4;
            }
            
            .progress {
                top: 10px;
                right: 10px;
                font-size: 12px;
            }
            
            .navigation {
                margin-top: 20px;
                gap: 15px;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 16px;
                min-height: 48px;
            }
        }

        @media (max-width: 480px) {
            .wheel-container {
                padding: 5px;
                min-height: 40vh;
            }
            
            .sacred-wheel {
                width: min(90vw, 260px);
                height: min(90vw, 260px);

            .center-node {
                width: 55px;
                height: 55px;
                font-size: 11px;
            }
            
            .node {

            }
            
            .sidebar {
                padding: 15px;
                min-height: 60vh;
            }
            
            .question-title {
                font-size: 18px;
                margin-bottom: 20px;
                line-height: 1.3;
            }
            
            .option {
                padding: 14px 16px;
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .btn {
                padding: 12px 18px;
                font-size: 15px;
                min-height: 44px;
            }
        }
    </style>
</head>

        let currentQuestionIndex = 0;
        let answers = {};
        let nodes = [];

        function initializeWheel() {
            const wheel = document.getElementById('sacred-wheel');
            
            // Get actual rendered dimensions
            const rect = wheel.getBoundingClientRect();
            const wheelSize = Math.min(rect.width, rect.height);
            
            const centerX = wheelSize / 2;
            const centerY = wheelSize / 2;
            const innerRadius = wheelSize * 0.23; // 23% of wheel size
            const outerRadius = wheelSize * 0.37;  // 37% of wheel size

            // Separate white and purple questions
            const whiteQuestions = questions.filter(q => q.layer === 'white');
            const purpleQuestions = questions.filter(q => q.layer === 'purple');

            // Create white nodes (inner circle) - 8 nodes evenly spaced
            whiteQuestions.forEach((question, index) => {
                const questionIndex = questions.indexOf(question);
                const angle = (index * 45) * (Math.PI / 180); // 45 degrees apart for 8 nodes
                
                const x = centerX + innerRadius * Math.cos(angle - Math.PI / 2);
                const y = centerY + innerRadius * Math.sin(angle - Math.PI / 2);

                const node = document.createElement('div');
                node.className = 'node empty';
                
                // Get node size for proper centering
                const nodeSize = window.innerWidth <= 480 ? 30 : (window.innerWidth <= 768 ? 40 : 60);
                node.style.left = (x - nodeSize/2) + 'px';
                node.style.top = (y - nodeSize/2) + 'px';
                node.textContent = questionIndex + 1;
                node.dataset.questionIndex = questionIndex;
                node.onclick = () => goToQuestion(questionIndex);

                wheel.appendChild(node);
                nodes.push({
                    element: node,
                    x: x,
                    y: y,
                    questionIndex: questionIndex,
                    layer: question.layer
                });
            });

            // Create purple nodes (outer circle) - 8 nodes evenly spaced, offset by 22.5¬∞
            purpleQuestions.forEach((question, index) => {
                const questionIndex = questions.indexOf(question);
                const angle = (index * 45 + 22.5) * (Math.PI / 180); // 45 degrees apart, offset by 22.5¬∞
                
                const x = centerX + outerRadius * Math.cos(angle - Math.PI / 2);
                const y = centerY + outerRadius * Math.sin(angle - Math.PI / 2);

                const node = document.createElement('div');
                node.className = 'node empty';
                
                // Get node size for proper centering
                const nodeSize = window.innerWidth <= 480 ? 30 : (window.innerWidth <= 768 ? 40 : 60);
                node.style.left = (x - nodeSize/2) + 'px';
                node.style.top = (y - nodeSize/2) + 'px';
                node.textContent = questionIndex + 1;
                node.dataset.questionIndex = questionIndex;
                node.onclick = () => goToQuestion(questionIndex);

                wheel.appendChild(node);
                nodes.push({
                    element: node,
                    x: x,
                    y: y,
                    questionIndex: questionIndex,
                    layer: question.layer
                });
            });

            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentQuestionIndex = index;
            const question = questions[index];
            const container = document.getElementById('questions-container');

            // Update current node highlighting
            nodes.forEach((node, i) => {
                node.element.classList.toggle('current', i === index);
            });

            // Generate question HTML
            let optionsHTML = '';
            if (question.type === 'select' && question.options) {
                question.options.forEach(option => {
                    const value = typeof option === 'object' ? option.value : option;
                    const label = typeof option === 'object' ? option.label : option;
                    const selected = answers[question.id] === value ? 'selected' : '';
                    optionsHTML += `<div class="option ${selected}" onclick="selectOption('${question.id}', '${value}')">${label}</div>`;
                });
            } else if (question.type === 'conditional' && question.options) {
                question.options.forEach(option => {
                    const value = typeof option === 'object' ? option.value : option;
                    const label = typeof option === 'object' ? option.label : option;
                    const selected = answers[question.id] === value ? 'selected' : '';
                    optionsHTML += `<div class="option ${selected}" onclick="selectConditionalOption('${question.id}', '${value}', ${JSON.stringify(question.followUp || {}).replace(/"/g, '&quot;')})">${label}</div>`;
                });
                
                // Add follow-up input if option is selected
                if (answers[question.id] && question.followUp && question.followUp[answers[question.id]]) {
                    const followUp = question.followUp[answers[question.id]];
                    const followUpValue = answers[question.id + '_detail'] || '';
                    if (followUp.type === 'time') {
                        optionsHTML += `<div style="margin-top: 20px;"><input type="time" value="${followUpValue}" placeholder="${followUp.placeholder || ''}" onchange="selectOption('${question.id}_detail', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;"></div>`;
                    } else if (followUp.type === 'text') {
                        optionsHTML += `<div style="margin-top: 20px;"><input type="text" value="${followUpValue}" placeholder="${followUp.placeholder || ''}" onchange="selectOption('${question.id}_detail', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;"></div>`;
                    }
                }
            } else if (question.type === 'date') {
                const value = answers[question.id] || '';
                optionsHTML = `<input type="date" value="${value}" onchange="selectOption('${question.id}', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;">`;
            } else if (question.type === 'time') {
                const value = answers[question.id] || '';
                optionsHTML = `<input type="time" value="${value}" onchange="selectOption('${question.id}', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;">`;
            } else if (question.type === 'text') {
                const value = answers[question.id] || '';
                optionsHTML = `<input type="text" value="${value}" placeholder="${question.placeholder || ''}" onchange="selectOption('${question.id}', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;">`;
            } else if (question.type === 'textarea') {
                const value = answers[question.id] || '';
                optionsHTML = `<textarea rows="4" placeholder="${question.placeholder || ''}" onchange="selectOption('${question.id}', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; resize: vertical;">${value}</textarea>`;
            }

            // Add onboarding message for first question
            let onboardingHTML = '';
            if (index === 0) {
                onboardingHTML = `
                    <div style="background: rgba(124, 58, 237, 0.1); border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 8px; padding: 20px; margin-bottom: 30px;">
                        <h3 style="color: #7c3aed; margin-bottom: 15px; font-size: 18px;">üåü Welcome to Your Cosmic Journey</h3>
                        <p style="color: #ccc; line-height: 1.6; margin-bottom: 15px;">
                            You're about to embark on a personalized horoscope experience. As you answer questions, 
                            watch the sacred geometry wheel come alive with connections and patterns.
                        </p>
                        <p style="color: #ccc; line-height: 1.6; margin-bottom: 15px;">
                            <strong>‚ú® The more nodes you complete, the more personalized and insightful your reading becomes.</strong> 
                            Only your zodiac sign is required - everything else helps us craft a deeper, more meaningful cosmic guidance just for you.
                        </p>
                        
                        <details style="margin-top: 20px;">
                            <summary style="color: #7c3aed; cursor: pointer; font-weight: bold; margin-bottom: 10px;">üîÆ Preview All 16 Nodes</summary>

                                    1. ‚òâ Zodiac sign ‚Ä¢ 2. üìÖ Birth date ‚Ä¢ 3. ‚è∞ Birth time ‚Ä¢ 4. üìç Birth location<br>
                                    5. üó∫ Current location ‚Ä¢ 6. üí´ Gender identity ‚Ä¢ 7. üîÆ Cosmic depth ‚Ä¢ 8. üëÅÔ∏è Guide style

                                    13. ü™û Support tone ‚Ä¢ 14. üåÄ What's in flux ‚Ä¢ 15. Hidden truth ‚Ä¢ 16. üí´ Season wish

                `;
            }

            // Add CTA for generating reading (but not on final question to avoid duplication)
            let ctaHTML = '';
            if (index > 0 && index < questions.length - 1 && answers.sunSign) {
                const answeredCount = Object.keys(answers).length;
                ctaHTML = `
                    <div style="margin-top: 30px; padding: 20px; background: rgba(124, 58, 237, 0.1); border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 8px;">
                        <p style="color: #ccc; margin-bottom: 15px; font-size: 14px;">
                            ‚ú® Ready for your reading? You've completed <strong>${answeredCount} node${answeredCount > 1 ? 's' : ''}</strong> - 
                            or continue adding more for deeper insights.
                        </p>
                        <button 
                            onclick="generateHoroscope()" 
                            style="background: #7c3aed; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: all 0.3s ease;"
                            onmouseover="this.style.background='#6d28d9'" 
                            onmouseout="this.style.background='#7c3aed'"
                        >
                            üîÆ Generate My Reading
                        </button>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="question-container active">
                    ${onboardingHTML}
                    <div class="question-title">${question.title}</div>
                    <div class="question-options">${optionsHTML}</div>
                    ${ctaHTML}
                </div>
            `;

            updateProgress();
            updateNavigation();
        }

        function selectOption(questionId, value) {
            answers[questionId] = value;
            const questionIndex = questions.findIndex(q => q.id === questionId.replace('_detail', ''));
            if (questionIndex !== -1) {
                updateNodeState(questionIndex);
                updateConnections();
            }
            updateProgress();

            // Auto-advance for select options (but not for conditional detail inputs)
            if (!questionId.includes('_detail')) {
                const question = questions[questionIndex];
                if (question.type === 'select') {
                    setTimeout(() => {
                        if (currentQuestionIndex < questions.length - 1) {
                            nextQuestion();
                        }
                    }, 500);
                }
            }
        }

        function selectConditionalOption(questionId, value, followUpConfig) {
            answers[questionId] = value;
            const questionIndex = questions.findIndex(q => q.id === questionId);
            updateNodeState(questionIndex);
            updateConnections();
            updateProgress();

            // Reload the question to show follow-up input if needed
            loadQuestion(currentQuestionIndex);
        }

        function updateNodeState(questionIndex) {
            const node = nodes[questionIndex];
            const question = questions[questionIndex];
            const isAnswered = answers[question.id];

            if (isAnswered) {
                node.element.classList.remove('empty');
                if (question.layer === 'white') {
                    node.element.classList.add('filled-white');
                } else {
                    node.element.classList.add('filled-purple');
                }
                node.element.textContent = '';
            }
        }

        function updateConnections() {
            // Remove existing connection lines
            document.querySelectorAll('.connection-line').forEach(line => line.remove());

            const wheel = document.getElementById('sacred-wheel');
            const rect = wheel.getBoundingClientRect();
            const wheelSize = Math.min(rect.width, rect.height);
            const centerX = wheelSize / 2;
            const centerY = wheelSize / 2;

            // Draw connections from filled nodes to center
            nodes.forEach(node => {
                const questionIndex = node.questionIndex;
                const question = questions[questionIndex];
                const isAnswered = answers[question.id];

                if (isAnswered) {
                    drawLine(wheel, node.x, node.y, centerX, centerY);
                }
            });

            // Draw connections between filled nodes of the same layer
            const filledWhiteNodes = nodes.filter(node => {
                const q = questions[node.questionIndex];
                return answers[q.id] && q.layer === 'white';
            });

            const filledPurpleNodes = nodes.filter(node => {
                const q = questions[node.questionIndex];
                return answers[q.id] && q.layer === 'purple';
            });

            // Connect white nodes to each other
            for (let i = 0; i < filledWhiteNodes.length; i++) {
                for (let j = i + 1; j < filledWhiteNodes.length; j++) {
                    drawLine(wheel, filledWhiteNodes[i].x, filledWhiteNodes[i].y, 
                            filledWhiteNodes[j].x, filledWhiteNodes[j].y);
                }
            }

            // Connect purple nodes to each other
            for (let i = 0; i < filledPurpleNodes.length; i++) {
                for (let j = i + 1; j < filledPurpleNodes.length; j++) {
                    drawLine(wheel, filledPurpleNodes[i].x, filledPurpleNodes[i].y, 
                            filledPurpleNodes[j].x, filledPurpleNodes[j].y);
                }
            }

            // Connect white nodes to purple nodes for sacred geometry
            filledWhiteNodes.forEach(whiteNode => {
                filledPurpleNodes.forEach(purpleNode => {
                    drawLine(wheel, whiteNode.x, whiteNode.y, purpleNode.x, purpleNode.y);
                });
            });
        }

        function drawLine(container, x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.height = '1px';
            line.style.left = x1 + 'px';
            line.style.top = y1 + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            container.appendChild(line);
        }

        function updateProgress() {
            const answeredCount = Object.keys(answers).length;
            document.getElementById('progress-text').textContent = `${answeredCount}/16 questions answered`;
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const goBtn = document.getElementById('go-btn');

            prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none';
                goBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                goBtn.style.display = 'none';
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                loadQuestion(currentQuestionIndex - 1);
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                loadQuestion(currentQuestionIndex + 1);
            }
        }

        function goToQuestion(index) {
            loadQuestion(index);
        }

        async function generateHoroscope() {
            // Check if required fields are filled
            if (!answers.sunSign) {
                alert('Please fill in your zodiac sign to generate a horoscope.');
                return;
            }

            // Show loading state
            const goBtn = document.getElementById('go-btn');
            const originalText = goBtn.textContent;
            goBtn.textContent = 'Generating...';
            goBtn.disabled = true;

            try {
                // Convert answers to the expected format for the existing API
                const userData = {
                    timestamp: new Date().toISOString(),
                    dataRichness: {
                        level: Object.keys(answers).length,
                        percentage: Math.round((Object.keys(answers).length / 16) * 100)
                    },
                    required: {
                        dateOfBirth: answers.birthDate,
                        zodiacSign: answers.sunSign
                    },
                    optional: {
                        birthTime: answers.birthTime,
                        birthLocation: answers.birthLocation,
                        currentLocation: answers.currentLocation,
                        genderIdentity: answers.genderIdentity
                    },
                    preferences: {
                        cosmicDepth: answers.cosmicDepth,
                        guideVibe: answers.guideVibe,
                        supportTone: answers.supportTone
                    },
                    context: {
                        innerStirring: answers.innerStirring,
                        heartState: answers.heartState,
                        seekingClarity: answers.seekingClarity,
                        loveInterestSign: answers.loveInterestSign,
                        inFlux: answers.inFlux,
                        avoidingTruth: answers.avoidingTruth,
                        seasonWish: answers.seasonWish
                    }
                };

                console.log('Generating horoscope with data:', userData);

                // Call the existing horoscope generation API
                const response = await fetch('/api/generate-horoscope', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    // Display the horoscope result
                    displayHoroscope(result);
                } else {
                    throw new Error(result.message || 'Failed to generate horoscope');
                }

            } catch (error) {
                console.error('Error generating horoscope:', error);
                alert(`Error generating horoscope: ${error.message}`);
            } finally {
                // Reset button state
                goBtn.textContent = originalText;
                goBtn.disabled = false;
            }
        }

        function displayHoroscope(result) {
            // Replace the sidebar with the horoscope result
            const sidebar = document.querySelector('.sidebar');
            sidebar.innerHTML = `
                <div style="overflow-y: auto; max-height: 100vh; padding-bottom: 20px;">
                    <h2 style="font-size: 24px; margin-bottom: 20px; color: #7c3aed;">
                        Your ${result.zodiacSign} Reading
                    </h2>
                    <div style="color: #999; font-size: 14px; margin-bottom: 20px;">
                        Data Level: ${result.dataLevel}/16 ‚Ä¢ Generated: ${new Date(result.generatedAt).toLocaleString()}
                    </div>
                    <div style="line-height: 1.6; font-size: 16px; white-space: pre-wrap; margin-bottom: 40px;">
                        ${result.horoscope}
                    </div>
                    
                    <div style="margin-top: 30px; padding-top: 25px; border-top: 1px solid #333;">
                        <h3 style="color: #7c3aed; margin-bottom: 20px; font-size: 18px;">‚ú® Share Your Reading</h3>
                        <div style="display: flex; gap: 12px; margin-bottom: 30px; flex-wrap: wrap;">
                            <button onclick="shareToEmail()" style="background: #4F46E5; color: white; border: none; padding: 12px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 6px; transition: all 0.3s ease;" onmouseover="this.style.background='#3730A3'" onmouseout="this.style.background='#4F46E5'">
                                üìß Email
                            </button>
                            <button onclick="shareToInstagram()" style="background: #E4405F; color: white; border: none; padding: 12px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 6px; transition: all 0.3s ease;" onmouseover="this.style.background='#C13584'" onmouseout="this.style.background='#E4405F'">
                                üì∑ Instagram
                            </button>
                            <button onclick="shareToTwitter()" style="background: #1DA1F2; color: white; border: none; padding: 12px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 6px; transition: all 0.3s ease;" onmouseover="this.style.background='#1A91DA'" onmouseout="this.style.background='#1DA1F2'">
                                üê¶ X
                            </button>
                            <button onclick="shareToFacebook()" style="background: #1877F2; color: white; border: none; padding: 12px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 6px; transition: all 0.3s ease;" onmouseover="this.style.background='#166FE5'" onmouseout="this.style.background='#1877F2'">
                                üìò Facebook
                            </button>
                            <button onclick="copyToClipboard()" style="background: #6B7280; color: white; border: none; padding: 12px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 6px; transition: all 0.3s ease;" onmouseover="this.style.background='#4B5563'" onmouseout="this.style.background='#6B7280'">
                                üìã Copy
                            </button>
                        </div>
                        <button class="btn" onclick="startOver()" style="width: 100%; margin-top: 10px;">üîÆ Create Another Reading</button>
                    </div>
                </div>
            `;
        }

        // Share functions
        function shareToEmail() {
            const subject = "My Cosmic Reading";
            const body = document.querySelector('.sidebar div').textContent;
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(mailtoLink);
        }

        function shareToInstagram() {
            // Instagram doesn't support direct URL sharing, so copy to clipboard instead
            copyToClipboard();
            alert("‚ú® Reading copied to clipboard! Paste it into your Instagram story or post.");
        }

        function shareToTwitter() {
            const text = "Just got my personalized cosmic reading! ‚ú®üîÆ";
            const url = window.location.href;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(twitterUrl, '_blank');
        }

        function shareToFacebook() {
            const url = window.location.href;
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            window.open(facebookUrl, '_blank');
        }

        function copyToClipboard() {
            const readingText = document.querySelector('.sidebar div').textContent;
            navigator.clipboard.writeText(readingText).then(() => {
                alert("üìã Reading copied to clipboard!");
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = readingText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert("üìã Reading copied to clipboard!");
            });
        }

        function startOver() {
            // Reset everything and start over
            answers = {};
            currentQuestionIndex = 0;
            
            // Reset all nodes
            nodes.forEach(node => {
                node.element.className = 'node empty';
                node.element.textContent = nodes.indexOf(node) + 1;
            });
            
            // Clear connections
            document.querySelectorAll('.connection-line').forEach(line => line.remove());
            
            // Reset sidebar
            const sidebar = document.querySelector('.sidebar');
            sidebar.innerHTML = `
                <div id="questions-container">
                    <!-- Questions will be loaded here -->
                </div>
                
                <div class="navigation">
                    <button class="btn" id="prev-btn" onclick="previousQuestion()">PREV</button>
                    <button class="btn" id="next-btn" onclick="nextQuestion()">NEXT</button>
                    <button class="btn primary" id="go-btn" onclick="generateHoroscope()" style="display: none;">GO ‚Üí</button>
                </div>
            `;
            
            // Restart the survey
            loadQuestion(0);
        }

        // Initialize the wheel when page loads
        document.addEventListener('DOMContentLoaded', initializeWheel);
        
        // Recalculate on window resize for responsive behavior
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Clear existing nodes
                document.querySelectorAll('.node').forEach(node => node.remove());
                document.querySelectorAll('.connection-line').forEach(line => line.remove());
                nodes = [];
                
                // Reinitialize with delay to ensure layout is complete
                setTimeout(() => {
                    initializeWheel();
                    // Restore answered questions
                    Object.keys(answers).forEach(questionId => {
                        const questionIndex = questions.findIndex(q => q.id === questionId);
                        if (questionIndex !== -1) {
                            updateNodeState(questionIndex);
                        }
                    });
                    updateConnections();
                }, 50);
            }, 300);
        });
    </script>
