<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sacred Geometry Horoscope Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        .wheel-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: url('cosmic-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .sacred-wheel {
            position: relative;
            width: 600px;
            height: 600px;
        }
        
        .center-node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 18px;
            z-index: 10;
        }
        
        .node {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .node.empty {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.6);
            color: #fff;
        }
        
        .node.filled-white {
            background: white;
            color: #000;
            border: none;
        }
        
        .node.filled-purple {
            background: #7c3aed;
            color: white;
            border: none;
        }
        
        .node.current {
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.8);
            transform: scale(1.1);
        }
        
        .connection-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            transform-origin: left center;
            z-index: 1;
        }
        
        .sidebar {
            width: 400px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .question-container {
            display: none;
        }
        
        .question-container.active {
            display: block;
        }
        
        .question-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.3;
        }
        
        .question-options {
            margin-bottom: 40px;
        }
        
        .option {
            display: block;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }
        
        .option:hover {
            background: rgba(124, 58, 237, 0.2);
            border-color: #7c3aed;
        }
        
        .option.selected {
            background: #7c3aed;
            border-color: #7c3aed;
        }
        
        .navigation {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: 1px solid #333;
            background: transparent;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .btn:hover {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.1);
        }
        
        .btn.primary {
            background: #7c3aed;
            border-color: #7c3aed;
        }
        
        .btn.primary:hover {
            background: #6d28d9;
        }
        
        .progress {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #666;
            font-size: 14px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 0;
                overflow: auto;
            }
            
            .container {
                flex-direction: column;
                min-height: 100vh;
                width: 100vw;
                overflow-x: hidden;
            }
            
            .wheel-container {
                flex: 1;
                min-height: 50vh;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                width: 100vw;
                box-sizing: border-box;
                overflow: visible;
                margin-left: -20px;
                margin-right: -20px;
            }
            
            .sacred-wheel {
                width: min(80vw, 350px);
                height: min(80vw, 350px);
                position: relative;
            }
            
            .center-node {
                width: 80px;
                height: 80px;
                font-size: 14px;
            }
            
            .node {
                width: 40px;
                height: 40px;
                font-size: 12px;
            }
            
            .sidebar {
                width: 100%;
                flex-shrink: 0;
                min-height: 300px;
                max-height: 50vh;
                border-left: none;
                border-top: 1px solid #333;
                padding: 20px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            
            .question-title {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .progress {
                top: 10px;
                right: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .wheel-container {
                padding: 0;
                min-height: 45vh;
                margin-left: -15px;
                margin-right: -15px;
            }
            
            .sacred-wheel {
                width: min(75vw, 280px);
                height: min(75vw, 280px);
            }
            
            .center-node {
                width: 60px;
                height: 60px;
                font-size: 12px;
            }
            
            .node {
                width: 30px;
                height: 30px;
                font-size: 10px;
            }
            
            .sidebar {
                padding: 15px;
                min-height: 250px;
            }
            
            .question-title {
                font-size: 16px;
                margin-bottom: 15px;
                line-height: 1.2;
            }
            
            .option {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

        <div class="wheel-container">
            <div class="progress">
                <span id="progress-text">0/16 questions answered</span>
            </div>
            
            <div class="sacred-wheel" id="sacred-wheel">
                <div class="center-node">LESLIE</div>

            </div>
        </div>
        
        <div class="sidebar">
            <div id="questions-container">
                <!-- Questions will be loaded here -->
            </div>
            
            <div class="navigation">
                <button class="btn" id="prev-btn" onclick="previousQuestion()">PREV</button>
                <button class="btn" id="next-btn" onclick="nextQuestion()">NEXT</button>
                <button class="btn primary" id="go-btn" onclick="generateHoroscope()" style="display: none;">GO â†’</button>
            </div>
        </div>
    </div>

    <script>
        // 16 Survey questions - 8 white (first layer), 8 purple (second layer)
        const questions = [
            // FIRST LAYER - WHITE NODES (Core Questions)
            {
                id: 'zodiac',
                title: 'Choose your Zodiac Sign',
                type: 'select',
                layer: 'white',
                options: [
                    'Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo',
                    'Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces'
                ],
                required: true
            },
            {
                id: 'birthDate',
                title: 'Your Birth Date',
                type: 'date',
                layer: 'white',
                required: true
            },
            {
                id: 'heartStatus',
                title: 'Current Relationship Status',
                type: 'select',
                layer: 'white',
                options: ['single', 'partnered', 'married', 'complicated', 'exploring']
            },
            {
                id: 'vibeCheck',
                title: 'What energy do you need today?',
                type: 'select',
                layer: 'white',
                options: [
                    { value: 'encouragement', label: 'Encouragement & positivity' },
                    { value: 'fire', label: 'Motivation to take action' },
                    { value: 'reflection', label: 'Deep reflection & wisdom' },
                    { value: 'sass', label: 'Cosmic sass & straight talk' }
                ]
            },
            {
                id: 'archetype',
                title: 'Which archetype resonates with you?',
                type: 'select',
                layer: 'white',
                options: ['warrior', 'sage', 'lover', 'caregiver', 'rebel', 'vulnerable']
            },
            {
                id: 'lengthFormat',
                title: 'Preferred reading length',
                type: 'select',
                layer: 'white',
                options: [
                    { value: 'quick', label: 'Quick daily focus' },
                    { value: 'twoWeeks', label: 'Two-week overview' },
                    { value: 'detailed', label: 'Detailed nerdy format' }
                ]
            },
            {
                id: 'currentMood',
                title: 'How are you feeling today?',
                type: 'select',
                layer: 'white',
                options: [
                    { value: 'optimistic', label: 'Optimistic & excited' },
                    { value: 'anxious', label: 'Anxious or worried' },
                    { value: 'neutral', label: 'Neutral & balanced' },
                    { value: 'creative', label: 'Creative & inspired' },
                    { value: 'tired', label: 'Tired or low energy' }
                ]
            },
            {
                id: 'lifePhase',
                title: 'What phase of life are you in?',
                type: 'select',
                layer: 'white',
                options: [
                    { value: 'exploring', label: 'Exploring & discovering' },
                    { value: 'building', label: 'Building & creating' },

                    { value: 'growing', label: 'Learning & growing' }

            },
            
            // SECOND LAYER - PURPLE NODES (Advanced Questions)
            {
                id: 'birthTime',
                title: 'Birth Time (if known)',

            },
            {
                id: 'birthplace',
                title: 'Birth Location',

            },
            {

            },
            {

            },
            {

                layer: 'purple',

            },
            {
                id: 'spiritualPractice',
                title: 'Spiritual or mindfulness practices',
                type: 'select',
                layer: 'purple',
                options: [
                    { value: 'meditation', label: 'Meditation' },
                    { value: 'yoga', label: 'Yoga' },
                    { value: 'prayer', label: 'Prayer' },
                    { value: 'journaling', label: 'Journaling' },
                    { value: 'nature', label: 'Time in nature' },
                    { value: 'none', label: 'None currently' }
                ]
            },
            {
                id: 'challengesFacing',
                title: 'What challenges are you currently facing?',
                type: 'textarea',
                layer: 'purple',
                placeholder: 'Career, relationships, personal growth, health, etc.'
            },
            {
                id: 'goalsAndIntentions',
                title: 'Current Goals & Intentions',
                type: 'textarea',
                layer: 'purple',
                placeholder: 'What are you working on in your life right now?'
            }
        ];

        let currentQuestionIndex = 0;
        let answers = {};
        let nodes = [];

        function initializeWheel() {
            const wheel = document.getElementById('sacred-wheel');
            
            // Get actual rendered dimensions
            const rect = wheel.getBoundingClientRect();
            const wheelSize = Math.min(rect.width, rect.height);
            
            const centerX = wheelSize / 2;
            const centerY = wheelSize / 2;
            const innerRadius = wheelSize * 0.23; // 23% of wheel size
            const outerRadius = wheelSize * 0.37;  // 37% of wheel size

            // Separate white and purple questions
            const whiteQuestions = questions.filter(q => q.layer === 'white');
            const purpleQuestions = questions.filter(q => q.layer === 'purple');

            // Create white nodes (inner circle) - 8 nodes evenly spaced
            whiteQuestions.forEach((question, index) => {
                const questionIndex = questions.indexOf(question);
                const angle = (index * 45) * (Math.PI / 180); // 45 degrees apart for 8 nodes
                
                const x = centerX + innerRadius * Math.cos(angle - Math.PI / 2);
                const y = centerY + innerRadius * Math.sin(angle - Math.PI / 2);

                const node = document.createElement('div');
                node.className = 'node empty';
                
                // Get node size for proper centering
                const nodeSize = window.innerWidth <= 480 ? 30 : (window.innerWidth <= 768 ? 40 : 60);
                node.style.left = (x - nodeSize/2) + 'px';
                node.style.top = (y - nodeSize/2) + 'px';
                node.textContent = questionIndex + 1;
                node.dataset.questionIndex = questionIndex;
                node.onclick = () => goToQuestion(questionIndex);

                wheel.appendChild(node);
                nodes.push({
                    element: node,
                    x: x,
                    y: y,
                    questionIndex: questionIndex,
                    layer: question.layer
                });
            });

            // Create purple nodes (outer circle) - 8 nodes evenly spaced, offset by 22.5Â°
            purpleQuestions.forEach((question, index) => {
                const questionIndex = questions.indexOf(question);
                const angle = (index * 45 + 22.5) * (Math.PI / 180); // 45 degrees apart, offset by 22.5Â°
                
                const x = centerX + outerRadius * Math.cos(angle - Math.PI / 2);
                const y = centerY + outerRadius * Math.sin(angle - Math.PI / 2);

                const node = document.createElement('div');
                node.className = 'node empty';
                
                // Get node size for proper centering
                const nodeSize = window.innerWidth <= 480 ? 30 : (window.innerWidth <= 768 ? 40 : 60);
                node.style.left = (x - nodeSize/2) + 'px';
                node.style.top = (y - nodeSize/2) + 'px';
                node.textContent = questionIndex + 1;
                node.dataset.questionIndex = questionIndex;
                node.onclick = () => goToQuestion(questionIndex);

                wheel.appendChild(node);
                nodes.push({
                    element: node,
                    x: x,
                    y: y,
                    questionIndex: questionIndex,
                    layer: question.layer
                });
            });

            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentQuestionIndex = index;
            const question = questions[index];
            const container = document.getElementById('questions-container');

            // Update current node highlighting
            nodes.forEach((node, i) => {
                node.element.classList.toggle('current', i === index);
            });

            // Generate question HTML
            let optionsHTML = '';
            if (question.type === 'select' && question.options) {
                question.options.forEach(option => {
                    const value = typeof option === 'object' ? option.value : option;
                    const label = typeof option === 'object' ? option.label : option;
                    const selected = answers[question.id] === value ? 'selected' : '';
                    optionsHTML += `<div class="option ${selected}" onclick="selectOption('${question.id}', '${value}')">${label}</div>`;
                });
            } else if (question.type === 'date') {
                const value = answers[question.id] || '';
                optionsHTML = `<input type="date" value="${value}" onchange="selectOption('${question.id}', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;">`;
            } else if (question.type === 'time') {
                const value = answers[question.id] || '';
                optionsHTML = `<input type="time" value="${value}" onchange="selectOption('${question.id}', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;">`;
            } else if (question.type === 'text') {
                const value = answers[question.id] || '';
                optionsHTML = `<input type="text" value="${value}" placeholder="${question.placeholder || ''}" onchange="selectOption('${question.id}', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;">`;
            } else if (question.type === 'textarea') {
                const value = answers[question.id] || '';
                optionsHTML = `<textarea rows="4" placeholder="${question.placeholder || ''}" onchange="selectOption('${question.id}', this.value)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; resize: vertical;">${value}</textarea>`;
            }

            container.innerHTML = `
                <div class="question-container active">
                    <div class="question-title">${question.title}</div>
                    <div class="question-options">${optionsHTML}</div>
                </div>
            `;

            updateProgress();
            updateNavigation();
        }

        function selectOption(questionId, value) {
            answers[questionId] = value;
            const questionIndex = questions.findIndex(q => q.id === questionId);
            updateNodeState(questionIndex);
            updateConnections();
            updateProgress();

            // Auto-advance for select options
            const question = questions[questionIndex];
            if (question.type === 'select') {
                setTimeout(() => {
                    if (currentQuestionIndex < questions.length - 1) {
                        nextQuestion();
                    }
                }, 500);
            }
        }

        function updateNodeState(questionIndex) {
            const node = nodes[questionIndex];
            const question = questions[questionIndex];
            const isAnswered = answers[question.id];

            if (isAnswered) {
                node.element.classList.remove('empty');
                if (question.layer === 'white') {
                    node.element.classList.add('filled-white');
                } else {
                    node.element.classList.add('filled-purple');
                }
                node.element.textContent = '';
            }
        }

        function updateConnections() {
            // Remove existing connection lines
            document.querySelectorAll('.connection-line').forEach(line => line.remove());

            const wheel = document.getElementById('sacred-wheel');
            const rect = wheel.getBoundingClientRect();
            const wheelSize = Math.min(rect.width, rect.height);
            const centerX = wheelSize / 2;
            const centerY = wheelSize / 2;

            // Draw connections from filled nodes to center
            nodes.forEach(node => {
                const questionIndex = node.questionIndex;
                const question = questions[questionIndex];
                const isAnswered = answers[question.id];

                if (isAnswered) {
                    drawLine(wheel, node.x, node.y, centerX, centerY);
                }
            });

            // Draw connections between filled nodes of the same layer
            const filledWhiteNodes = nodes.filter(node => {
                const q = questions[node.questionIndex];
                return answers[q.id] && q.layer === 'white';
            });

            const filledPurpleNodes = nodes.filter(node => {
                const q = questions[node.questionIndex];
                return answers[q.id] && q.layer === 'purple';
            });

            // Connect white nodes to each other
            for (let i = 0; i < filledWhiteNodes.length; i++) {
                for (let j = i + 1; j < filledWhiteNodes.length; j++) {
                    drawLine(wheel, filledWhiteNodes[i].x, filledWhiteNodes[i].y, 
                            filledWhiteNodes[j].x, filledWhiteNodes[j].y);
                }
            }

            // Connect purple nodes to each other
            for (let i = 0; i < filledPurpleNodes.length; i++) {
                for (let j = i + 1; j < filledPurpleNodes.length; j++) {
                    drawLine(wheel, filledPurpleNodes[i].x, filledPurpleNodes[i].y, 
                            filledPurpleNodes[j].x, filledPurpleNodes[j].y);
                }
            }

            // Connect white nodes to purple nodes for sacred geometry
            filledWhiteNodes.forEach(whiteNode => {
                filledPurpleNodes.forEach(purpleNode => {
                    drawLine(wheel, whiteNode.x, whiteNode.y, purpleNode.x, purpleNode.y);
                });
            });
        }

        function drawLine(container, x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.height = '1px';
            line.style.left = x1 + 'px';
            line.style.top = y1 + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            container.appendChild(line);
        }

        function updateProgress() {
            const answeredCount = Object.keys(answers).length;
            document.getElementById('progress-text').textContent = `${answeredCount}/16 questions answered`;
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const goBtn = document.getElementById('go-btn');

            prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none';
                goBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                goBtn.style.display = 'none';
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                loadQuestion(currentQuestionIndex - 1);
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                loadQuestion(currentQuestionIndex + 1);
            }
        }

        function goToQuestion(index) {
            loadQuestion(index);
        }

        async function generateHoroscope() {
            // Check if required fields are filled
            if (!answers.zodiac || !answers.birthDate) {
                alert('Please fill in your zodiac sign and birth date to generate a horoscope.');
                return;
            }

            // Show loading state
            const goBtn = document.getElementById('go-btn');
            const originalText = goBtn.textContent;
            goBtn.textContent = 'Generating...';
            goBtn.disabled = true;

            try {
                // Convert answers to the expected format for the existing API
                const userData = {
                    timestamp: new Date().toISOString(),
                    dataRichness: {
                        level: Object.keys(answers).length,
                        percentage: Math.round((Object.keys(answers).length / 16) * 100)
                    },
                    required: {
                        dateOfBirth: answers.birthDate,
                        zodiacSign: answers.zodiac
                    },
                    optional: {
                        timeOfBirth: answers.birthTime,
                        birthplace: answers.birthplace,
                        currentLocation: answers.currentLocation,
                        sexAssigned: answers.sexAssigned,
                        genderIdentity: answers.genderIdentity
                    },
                    preferences: {
                        lengthFormat: answers.lengthFormat,
                        heartStatus: answers.heartStatus,
                        vibeCheck: answers.vibeCheck,
                        archetype: answers.archetype
                    },
                    context: {
                        goalsAndIntentions: answers.goalsAndIntentions,
                        currentMood: answers.currentMood,
                        lifePhase: answers.lifePhase,
                        spiritualPractice: answers.spiritualPractice,
                        challengesFacing: answers.challengesFacing
                    }
                };

                console.log('Generating horoscope with data:', userData);

                // Call the existing horoscope generation API
                const response = await fetch('/api/generate-horoscope', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    // Display the horoscope result
                    displayHoroscope(result);
                } else {
                    throw new Error(result.message || 'Failed to generate horoscope');
                }

            } catch (error) {
                console.error('Error generating horoscope:', error);
                alert(`Error generating horoscope: ${error.message}`);
            } finally {
                // Reset button state
                goBtn.textContent = originalText;
                goBtn.disabled = false;
            }
        }

        function displayHoroscope(result) {
            // Replace the sidebar with the horoscope result
            const sidebar = document.querySelector('.sidebar');
            sidebar.innerHTML = `
                <div style="max-height: 80vh; overflow-y: auto;">
                    <h2 style="font-size: 24px; margin-bottom: 20px; color: #7c3aed;">
                        Your ${result.zodiacSign} Reading
                    </h2>
                    <div style="color: #999; font-size: 14px; margin-bottom: 20px;">
                        Data Level: ${result.dataLevel}/16 â€¢ Generated: ${new Date(result.generatedAt).toLocaleString()}
                    </div>
                    <div style="line-height: 1.6; font-size: 16px; white-space: pre-wrap;">
                        ${result.horoscope}
                    </div>
                </div>
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #333;">
                    <button class="btn" onclick="startOver()">Create Another Reading</button>
                </div>
            `;
        }

        function startOver() {
            // Reset everything and start over
            answers = {};
            currentQuestionIndex = 0;
            
            // Reset all nodes
            nodes.forEach(node => {
                node.element.className = 'node empty';
                node.element.textContent = nodes.indexOf(node) + 1;
            });
            
            // Clear connections
            document.querySelectorAll('.connection-line').forEach(line => line.remove());
            
            // Reset sidebar
            const sidebar = document.querySelector('.sidebar');
            sidebar.innerHTML = `
                <div id="questions-container">
                    <!-- Questions will be loaded here -->
                </div>
                
                <div class="navigation">
                    <button class="btn" id="prev-btn" onclick="previousQuestion()">PREV</button>
                    <button class="btn" id="next-btn" onclick="nextQuestion()">NEXT</button>
                    <button class="btn primary" id="go-btn" onclick="generateHoroscope()" style="display: none;">GO â†’</button>
                </div>
            `;
            
            // Restart the survey
            loadQuestion(0);
        }

        // Initialize the wheel when page loads
        document.addEventListener('DOMContentLoaded', initializeWheel);
        
        // Recalculate on window resize for responsive behavior
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Clear existing nodes
                document.querySelectorAll('.node').forEach(node => node.remove());
                document.querySelectorAll('.connection-line').forEach(line => line.remove());
                nodes = [];
                
                // Reinitialize with delay to ensure layout is complete
                setTimeout(() => {
                    initializeWheel();
                    // Restore answered questions
                    Object.keys(answers).forEach(questionId => {
                        const questionIndex = questions.findIndex(q => q.id === questionId);
                        if (questionIndex !== -1) {
                            updateNodeState(questionIndex);
                        }
                    });
                    updateConnections();
                }, 50);
            }, 300);
        });
    </script>
</body>
</html>
